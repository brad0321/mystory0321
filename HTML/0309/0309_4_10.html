<!DOCTYPE html>

<html>
    <head></head>
    <body>
        <h3>Semantic Table Tag</h3>
        <table border="1" style="width: 50%;">
            <tr>
                <th>태그 명칭</th>
                <th>설명</th>
                <th>사용여부</th>
            </tr>
            <tr>
                <td>thead</td>
                <td>표 머리말(head) 부분의 그룹 태그</td>
                <td>가능</td>
            </tr>
            <tr>
                <td>tfoot</td>
                <td>표 꼬리말(footer) 부분의 그룹 태그</td>
                <td>가능</td>
            </tr>
            <tr>
                <td>tbody</td>
                <td>표 본문(body) 부분의 그룹 태그</td>
                <td>가능</td>
            </tr>
            <tr>
                <td colspan="3">참고사이트 : http://www.w3.org/</td>
            </tr>
        </table>
    </body>
</html>
